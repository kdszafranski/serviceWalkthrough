<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gif Machine</title>
  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src=/scripts/giphyService.js></script>
</head>
<body ng-app="myApp">
  <main ng-controller="GifController as vm">
    <h1>Get yourself some Gifs!</h1>
    <input type="submit" name="Random" value="Get a Random" ng-click="vm.randomGif()">
    <img ng-show="vm.randomGifUrl" ng-src="{{vm.randomGifUrl}}" alt="">


    <h2>Search!</h2>
    <input ng-model="vm.searchQuery" type='text'>
    <input type="submit" name="Search" value="CLICK FOR GIFs" ng-click="vm.searchGif(vm.searchQuery)">
    <input type="submit" name="Upsilon" value="CLICK FOR Upsilon GIFs" ng-click="vm.searchGif('upsilon')">

    <img ng-repeat="gifs in vm.searchGifUrl" ng-show="vm.searchGifUrl" ng-src="{{gifs.images.original.url}}" alt="">

  </main>
</body>
</html>
